<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Pamaf</title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/icon.png" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/play_page.css" />
    <script src="../js/play_page.js"></script>
    
</head>
<body>
    <nav class="navBar">
        <img src="../img/logo.png" alt="Pamaf" class="logo">
        <a href="../index.html">Home</a>
        <a href="./rules.html">Rules</a>
        <a href="./scoreboard.html">Scoreboard</a>
        <a href="./history.html">History</a>
        <a href="./contact.html">Contact</a>
    </nav>
    <div>
        <div id="gameBox">
            <img src="../img/arrow.png" class="back_img_map" alt="back" onclick="change_div('gameBox','options_box')"><br><br>
            <img src="../img/game_sample.png" class="map" alt="game_map">
        </div>
        <div class="smol_box" id="login_box">
            <img src="../img/pacm.gif" alt="pacman_gif">
            <p>Connect with</p>
            <span class="login">
                <button class="cool_button" onclick="change_div('login_box','options_box')">
                    <img src="../img/facebook.png" alt="facebook-logo">
                </button>
                <button class="cool_button" onclick="change_div('login_box','options_box')">
                    <img src="../img/instagram-icon.png" alt="instagram-logo">
                </button>
                <button class="cool_button" onclick="change_div('login_box','options_box')">
                    <img src="../img/github.png" alt="github-logo">
                </button>
            </span>
        </div>
        <div class="smol_box" id="options_box">
            <img src="../img/book.png" alt="book"><br>
            <button class="cool_button" onclick="change_div('options_box','gameBox')">Singleplayer</button><br><br>
            <button class="cool_button" onclick="change_div('options_box','gameBox')">Multiplayer</button><br><br>
            <button class="cool_button" onclick="change_div('options_box','settings_box')">Settings</button><br><br>
            <button class="cool_button" onclick="change_div('options_box','help_box')">Help</button>
        </div>
        <div class="smol_box" id="settings_box">
            <img src="../img/arrow.png" class="back_img" alt="back" onclick="change_div('settings_box','options_box')">
            <img src="../img/settings2.png" class="settings_img" alt="settings">
            <br><br>
            Mute volume
            <input type="checkbox" name="volume"><br><br>
            <div class="language">
                Language
                <input type="radio" name="language" value="Romanian">RO
                <input type="radio" name="language" value="English">EN
            </div>
        </div>
        <div class="smol_box" id="help_box">
            <img src="../img/arrow.png" class="back_img" alt="back" onclick="change_div('help_box','options_box')">
            <img src="../img/help2.png" class="help_img" alt="controller">
            <br><br>
            Buttons are simple. 
            Just use W,A,S,D or the arrow keys on your keyboard to move around.
            For more information, please check out the Rules section.
        </div>
    </div>
</body>
</html>
